<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        table{
            background-color:cadetblue;
            border: 2px solid black;
        }
        table tr{
            border: 2px solid black;
            color: black;
            font-weight: bolder;
        }
        #show{
            border: 2px solid black;

        }
        td{
            border: 2px solid black;

        }
        td:hover{
            scale:1.1;
            color: g;
            background-color: #fff;
        }
    
    </style>
</head>
<body>
    <table border="1" align="center" cellspacing="20px" cellpadding="20px" >
        <tr>
            <td id="show" colspan="4"></td>
        </tr>

        <tr>
            <td onclick="cal(1)">1</td>
            <td onclick="cal(2)">2</td>
            <td onclick="cal(3)">3</td>
            <td onclick="cal(4)">4</td>

        </tr>

        <tr>
            <td onclick="cal('5')">5</td>
            <td onclick="cal('6')">6</td>
            <td onclick="cal('7')">7</td>
            <td onclick="cal('8')">8</td>

        </tr>
        <tr>
            <td onclick="cal('9')">9</td>
            <td onclick="cal('0')">0</td>
            <td onclick="cal('00')">00</td>
            <td onclick="cal('+')">+</td>

        </tr>
        <tr>
            <td onclick="cal('*')">*</td>
            <td onclick="cal('-')">-</td>
            <td onclick="cal('/')">/</td>
            <td onclick="cal('.')">=</td>

        </tr>
        <tr>
            <td onclick="ac('AC')">AC</td>
            <td onclick="del('Del')">Del</td>
            <td onclick="result()">=</td>
            <td onclick="cal('%')">%</td>

        </tr>
    </table>
    <script src="calculator.js"></script>
</body>
</html>
