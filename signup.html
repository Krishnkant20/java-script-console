<body>

    <div id="signup-container" class="container">
        <h2>Signup</h2>
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="javascript:void(0)" onclick="showLogin()">Login</a></p>
        <div id="signup-message" class="message"></div>
    </div>

    <div id="login-container" class="container" style="display:none;">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="javascript:void(0)" onclick="showSignup()">Signup</a></p>
        <div id="login-message" class="message"></div>
    </div>

    <script src="signup.js"></script>
</body>
