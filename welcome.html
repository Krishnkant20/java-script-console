<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2em;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Welcome, <span id="welcome-username"></span>!</h1>
    <p>You are successfully logged in.</p>

    <script>
        // Get the current user from localStorage and display the welcome message
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            document.getElementById('welcome-username').textContent = currentUser;
        } else {
            window.location.href = "index.html";  // Redirect back if no user is logged in
        }
    </script>
</body>
</html>
